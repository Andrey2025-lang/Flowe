<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Un Mensaje Bonito</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin: 0 20px;
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
      max-width: 90%;
      line-height: 1.5;
    }

    .flowers {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: pink;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="flowers" id="flowers"></div>

  <h1>Esto es para alegrarte el día, como tú alegras el mío </h1>
  <p>Espero nunca cambies y sigas siendo esa persona tan linda y bella que has sido desde que te conocí, tqm.</p>

  <script>
    const container = document.getElementById('flowers');

    // Crear varias “flores” a los lados
    for(let i = 0; i < 30; i++){
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.background = ['#ff6b6b','#ffb86c','#6bffb8','#ff6fff','#ffd36b'][Math.floor(Math.random()*5)];
      flower.style.animationDuration = 3 + Math.random() * 4 + 's';
      container.appendChild(flower);
    }
  </script>

</body>
</html>
